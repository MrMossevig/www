{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('projects_TheMathAge')}}" method="get">
  <dl>
    <dt>Faction:</dt>
    <dd>
      <select name="faction" onchange="this.form.submit();">
	{% for entry in factionlist %}
	<option value="{{ entry }}"{% if faction == entry %}selected{% endif %}>{{ entry }}</option>
	{% endfor %}
      </select>
    </dd>
    {% if unitlist %}
    <dt>Unit:</dt>
    <dd>
      <select name="unit">
	{% for entry in unitlist %}
	<option value="{{ entry }}"{% if unit == entry %}selected{% endif %}>{{ entry }}</option>
	{% endfor %}
      </select>
    </dd>
    <dt>Models:</dt>
    <dd><input type="text" size="2" name="models" value="{{ models }}"></dd>
    <dt>Ready:</dt>
    <dd><input type="submit" value="Calculate!"></dd>
    {% else %}
    Select faction first
    {% endif %}
  </dl>
</form>
{% endblock %}
